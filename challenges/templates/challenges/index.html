{% extends "base.html" %}

{% block page_title %} All Challenges {% endblock  %}


{% block content %}

<ul>
    {% for month  in months %}
        <li> 
            <a href="{% url "month-challenge" month %}"> {{month | title}} </a> 
        </li>
    {% endfor %}
</ul>

<ul>
    {% for book  in books %}
        <li> 
            {{book.title}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
